<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    {% load sass_tags %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'feedpage/main.scss' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet"/>
    <meta charset="utf-8">
    <script language="javascript">
      function logoutPopup(){window.open("/home/logout_popup","logout_popup","width=250, height=100, left=700, top=150");}
    </script>
    <title>Liongram</title>
  </head>
  <body>
    <div class="header">
      <div class="header_inner">
        <div class = "logo">
          <a href="/home/">
            <img class="logo_img" src="{%static 'images/logo_img.png'%}">
          </a>
        </div>
        <div class = "search">
          <input class="search_box" type="text" placeholder="검색">
        </div>
        <div class = "button">
          <div class = "icon">
            <a href="https://www.instagram.com/tttang222/">
              <img src="{% static 'images/bell-regular.svg' %}">
            </a>
          </div>
          <div class = "icon">
            <a href="https://www.instagram.com/tttang222/">
              <img src="{% static '/images/heart-regular.svg'%}">
            </a>
          </div>
          <div class = "icon">
          {% if user.is_authenticated %}
          <img src="{% static 'images/user-solid.svg' %}" onclick="logoutPopup();">
          {% else %}
            <a href="#login_popup">
              <img src="{% static 'images/user-solid.svg' %}">
            </a>
            <div id="login_popup" class="login_overlay">
              <div class="login_popup">
                <div class="login_popup_head">
                  <a href="#" style="margin-right: 5px;">X</a>
                </div>
                <div class="login_popup_body">
                  <div class="login_popup_body_in">
                    <h4>Already member?</h4>
                    <a href={% url 'login' %}>
                      <h2>Log In</h2>
                    </a>
                  </div>
                  <div class="login_popup_body_in">
                    <h4>No ID?</h4>
                    <a href={% url 'signup' %}>
                      <h2>Sign Up</h2>
                    </a>
                  </div>
                </div>
                <div class="login_popup_foot">
                  <a href="#">
                    cancle
                  </a>
                </div>
              </div>
            </div>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class = "feed">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
