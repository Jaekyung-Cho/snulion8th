<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    {% load sass_tags %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'feedpage/main.scss' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Liongram</title>
  </head>
  <body>
    <div class="header">
      <div class="header_inner">
        <div class = "logo">
          <a href="/home/">
            <img class="logo_img" src="{%static 'images/logo_img.png'%}">
          </a>
        </div>
        <div class = "search">
          <input class="search_box" type="text" placeholder="검색">
        </div>
        <div class = "button">
          <div class = "icon">
            <a href="https://www.instagram.com/tttang222/">
              <img src="{% static 'images/bell-regular.svg' %}">
            </a>
          </div>
          <div class = "icon">
            <a href="https://www.instagram.com/tttang222/">
              <img src="{% static '/images/heart-regular.svg'%}">
            </a>
          </div>
          <div class = "icon">
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">
              <img src="{% static 'images/user-solid.svg' %}">
            </a>
          {% else %}
            <a href="{% url 'login' %}">
              <img src="{% static 'images/user-solid.svg' %}">
            </a>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class = "feed">
      {% if user.is_authenticated %}
      <a href="{% url 'new' %}"><br>New Feed</a>
      {%endif%}
      {% block content %}
      <div class="feed_inner">
        <div class="feed_head">
          <a class="feed_head_name">
            <p id="feed_name">jackyoung96</p>
          </a>
        </div>
        <div class="feed_img">
          <a>
            <img class="img" src="{% static 'images/article_img.jpg'%}">
          </a>
        </div>
        <div class="feed_heart">
          <a class="feed_heart_a" href="https://www.instagram.com/tttang222/">
            <img class="heart_icon" src="{% static 'images/heart-regular.svg'%}">
          </a>
        </div>
        <div class="feed_text">
          <input type="text" placeholder="댓글 달기..." class="feed_text_box">
          <div class="feed_send_box">
            <a class="feed_send_a">
              <p id="feed_send">게시</p>
            </a>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
