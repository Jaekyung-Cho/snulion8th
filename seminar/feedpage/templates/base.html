<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'feedpage/style.css' %}" />
  </head>
  <body>
    <header class="headerBase">
      <div class='user_info'>
          {% if user.is_authenticated %}
              {{ user.get_username }}님, 안녕하세요<br>
              학교 : {{user.profile.college}}<br>
              전공 : {{user.profile.major}}<br>
              <div style="text-align: right">
                내가 좋아한 글 : {{user.like_feeds.count}}
              </div>
              <a href="{% url 'update_user'%}?user={{user.id}}">내 정보 수정하기</a>
              <a href="{% url 'logout'%}">로그아웃</a>
          {% else %}
              <a href="{% url 'signup' %}">회원가입</a>
              <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
          {% endif %}
      </div>
      <div class='home_title'>
        <a href="{% url 'index' %}" class='home_button'>Home</a>
        <p>
          Like Lion
        </p>
      </div>
    </header>
    <feeds class="feedsBase">
      {% block content %}
      {% endblock %}
    </feeds>
  </body>
</html>
