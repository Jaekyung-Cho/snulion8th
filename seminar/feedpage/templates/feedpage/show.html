{% extends 'base.html' %}

{% block content %}
<h1 class='page_title'>{{feed.title}}</h1>
<div class= 'show_content'>
  <div>
      <a href="/feeds">home</a>
      <a href="/feeds/{{ feed.id }}/update/?next={{request.path}}">edit</a>
  </div>
    <p>{{feed.content}}</p>
    {% if  feed.photo %}
      <img  src="{{ feed.photo.url }}"  alt="" width="30%" height="20%">
    {% endif %}
</div>
{% endblock content %}
