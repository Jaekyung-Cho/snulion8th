{% extends 'base.html' %}

{% block content%}

<h1 class='page_title'>어디 한 번 고쳐 보시던지</h1>
  <form action="/feeds/{{feed.id}}/?next={{redirect_to}}" method="POST">
    {% csrf_token %}
    <p>title</p>
    <input type='text' name='title' value={{feed.title}} /> <br/>
    <p>content</p>
    <textarea name='content' type='text'>{{feed.content}}</textarea> <br/>
    <input class='submit_button' type='submit' value='수정하기' />
  </form>

{% endblock content %}
