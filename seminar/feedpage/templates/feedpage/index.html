{% extends 'base.html' %}

{% block content %}
<h1 class='page_title'>멋사게시판</h1>
    <a class='new_feed' href="{% url 'new'%}">글쓰기</a>
    {% for feed in feeds %} 
      <div class='each_feed'>
        <div class='feed_option'>
          <a class='feed_option_detail' href="/feeds/{{ feed.id }}/">더보기</a>
          <a href="/feeds/{{ feed.id }}/update/?next={{request.path}}">수정하기</a>
          <a href="/feeds/{{ feed.id }}/delete/" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
        </div>
        <p>제목 : {{ feed.title }}</p>
        <p>내용 : {{ feed.content }}</p>
      </div>
    {% endfor %}
{% endblock content %}
